<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>종로구 가로쓰레기통 위치</title>
    
</head>
<body>
<div id="map" style="width:100%;height:700px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 APP KEY를 사용하세요&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), 
    mapOption = {
        center: new kakao.maps.LatLng(37.5727861, 126.970423), // 지도의 중심 좌표를 종로 구청으로 설정
        level: 2 // 지도의 확대 레벨
    };  

// 지도를 생성
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();

//종로구 가로수 쓰레기통 위치 
var markJongno = new Array("서울특별시 종로구 적선동 93-3", "서울특별시 종로구 자하문로 12", "서울특별시 종로구 자하문로 44", 
"서울특별시 종로구 자하문로 효자동", "서울특별시 종로구 효자동 효자로13길 45", "서울특별시 종로구 체부동 자하문로 11", 
"서울특별시 종로구 사직동 새문안로 46", "서울특별시 종로구 신문로1가 116","서울특별시 종로구 세종로 세종대로 152",
 "서울특별시 종로구 종로1.2.3.4가동 종로 14");

// 주소로 좌표를 검색합니다

for (var i=0; i< markJongno.length; i++){
    geocoder.addressSearch(markJongno[i], function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });
        
        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
        } 
    });   
}
 
</script>
</body>
</html>
